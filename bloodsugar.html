<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Blood Sugar Calculator</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Commissioner&display=swap');
    * {
      font-family: 'Commissioner', sans-serif;
    }
    html {
background-color: grey;
    }
    @media only screen and (min-width: 32em) {
      div {
      max-width: 70%;
      }
    }
    div {
      background-color: white;
      margin: auto;
      border: 3px solid black;
      border-radius: 7px;
      padding: 30%;
    }
    input, span {
      margin: auto;
    }
  </style>
</head>
<body>
<div>
<input id="sugar">
<span id="dose">dose: </span>
</div>
<script>
  $(document).ready(function(){
    $("#sugar").focus();
  $("#sugar").focusout(function(){
    var bsugar = $("#sugar").val();
    var results = (bsugar - 140) / 15;
    $("#dose").text("dose: "+Math.ceil(results));
  });
});
</script>
</body>
